<!DOCTYPE html>

  <head>

    <title>PSEUDO</title>
    <style>
      h1 {
        color: chartreuse;
      }
      h1:hover {
        color: rgb(27, 78, 98);
      }
      .middle-person:focus {
        color: blue;
        font-weight: 700px;
      }
      a:visited {
        color: blue;
      }
      li:first-child {
        color: chocolate;
      }
      li:last-child {
        color: rgb(4, 63, 202);
      }
      li:nth-child(2n + 1) {
        background-color: rgb(205, 90, 90);

      h3::before {
        content: "Hello ";
      }
      h3::after {
        content: "  Bye";
      }
    </style>
